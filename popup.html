 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" />    

    <title>Stretchtension in Action</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>

    
    <main>
        <h2>It's time to take a break!</h2>
        <p>Pick an activity to do.</p>
        <form action="/action_page.php" method="get">
            <input type="checkbox" name="activity" value="water"> Drink a glass of water.<br>
            <input type="checkbox" name="activity" value="walk"> Walk around the room.<br>
            <input type="checkbox" name="activity" value="stretch"> Stretch your arms up high.<br>


            <input type="submit" value="Submit">
        </form>
        
    </main>

    <div id="status"></div>
    <img id="image-result" hidden>
  </body>
